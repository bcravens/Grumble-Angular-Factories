<h2>I'm the Grumbles index!</h2>

<!-- Create grumble -->
<button data-ng-hide="newGrumble" data-ng-click="newGrumble = !newGrumble">New grumble</button> <br></br>
<form data-ng-show="newGrumble" data-ng-submit="indexVm.create(); newGrumble = !newGrumble">
  <input placeholder="Title" data-ng-model="indexVm.newGrumble.title" /> <br></br>
  <input placeholder="Author name" data-ng-model="indexVm.newGrumble.authorName" /> <br></br>
  <input placeholder="Photo URL" data-ng-model="indexVm.newGrumble.photoUrl" /> <br></br>
  <textarea placeholder="Grumble content" data-ng-model="indexVm.newGrumble.content"></textarea> <br></br>
  <button type="submit">Create</button>
</form>

<div data-ng-repeat="grumble in indexVm.grumbles">
  <p><a data-ui-sref="grumbleShow({id: grumble.id})">{{grumble.title}}</a></p>
</div>
