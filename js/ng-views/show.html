<h1>Grumble Show</h1>
<h2>{{showVm.grumble.title}}</h2>

Author: <p>{{showVm.grumble.authorName}}</p>
<img data-ng-src="{{showVm.grumble.photoUrl}}"></img>

<p>{{showVm.grumble.content}}</p>

<button data-ng-hide="editGrumble" data-ng-click="editGrumble = !editGrumble">Edit grumble</button>
<form data-ng-show="editGrumble">
  <input value="showVm.grumble.title" data-ng-model="showVm.grumble.title" /> <br></br>
  <input value="showVm.grumble.authorName" data-ng-model="showVm.grumble.authorName" /> <br></br>
  <input value="showVm.grumble.photoUrl" data-ng-model="showVm.grumble.photoUrl" /> <br></br>
  <textarea value="showVm.grumble.content" data-ng-model="showVm.grumble.content"></textarea> <br></br>
  <button class="update" data-ng-click="showVm.update(); editGrumble = !editGrumble">Save</button> <br></br>
  <button data-ng-click='editGrumble = !editGrumble' class='cancel'>Cancel</button> <br></br>
  <button class="delete" data-ui-sref="grumbleIndex" data-ng-click="showVm.delete()">Delete</button>
</form>
